language: python
python:
- '2.7'
- '3.6'
branches:
  only:
  - master
before_script:
- pip install twine wheel
script:
- pip --no-cache-dir install .
- aws-gen -h
- python setup.py sdist bdist_wheel
deploy:
  provider: pypi
  user: "$USERNAME"
  password: "$PASSWORD"
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
  on:
    repo: mvallim/aws-ge-cli
    tags: true
env:
  global:
  - secure: 
  - secure: 
